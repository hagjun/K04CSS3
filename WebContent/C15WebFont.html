<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>

    <style>

        /*
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
            페이지에 적용하게 된다.

        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용하게 된다.
        
        
        
        */
        @import url('http://fonts.googleapis.come/css?family=Abril+Fatfac');
        p{
            font-family:  'Abril Fatface', cursive ;
            font-size: 30px;
        }
</style>







</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        정형돈은 “난 새로운 장소에 도전하는 걸 좋아하는데 새로운 사람은 무섭다. 
        난 명확한 사건이 있다”며 “시장에서 촬영하는데 어떤 아주머니가 갑자기 
        달려오더니 내 ‘거기’(신체 주요부위)를 잡더라. 
        그러더니 막 웃으면서 갔다”고 말했다.
    </p>
</body>
</html>
